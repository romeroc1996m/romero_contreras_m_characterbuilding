<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">

    <title>Tarot Character Building</title>

</head>
<body>
    <header>
        <h1 clas="hidden">All about Tarot cards</h1>
        <img src="images/Logo.svg" alt="cocorrina logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li><img src="images/QUEEN OF WANDS.jpg" alt="queen of wands"> </li>
                <li><img src="images/QUEEN OF CUPS.png" alt="queen of cups"> </li>
                <li><img src="images/QUEEN OF SWORDS.png" alt="queen of swords"> </li>
                <li><img src="images/QUEEN OF PENTACLES.png" alt="queen of pentacles"> </li>
            </ul>
        </nav>

        <article>
            <h3>Choose your card!</h3>
            <p>Use your mouse to hover / click to disover more about each Tarot Card</p>
        </article>
    </main>

    <footer> 
        <h3>All images &copy; Cocorrina </h3>
    </footer>

</body>
</html>
